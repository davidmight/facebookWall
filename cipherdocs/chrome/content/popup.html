<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>New document- CipherDocs</title>
	<script language="javascript" type="text/javascript">
		function setTrue() {
			setParentValue(true);
			window.close();
		}
		function setFalse() {
			setParentValue(false);
			window.close();
		}

		function setParentValue(val){
			if (window.dialogArguments != null) {
				window.dialogArguments.retVal = val;
			} else {
				if ((!window.opener.closed) && 
						(window.opener.modalSharedStruct)) {
					window.opener.modalSharedStruct.retVal = val;
				}
			}
		}
	</script>
	
	<style type="text/css">
		imagestyle
		{
			position:absolute;
			left:0px;
			top:0px;
		}
		p.sansserif{font-family:Arial,Helvetica,sans-serif;}
		body {
			width: 325px;
			word-wrap: break-word;
			background-color: #ffffff;
		}
	</style>
</head>
<body>
	<img class="imagestyle" src="images/cipherdocs_logo.jpg"/>
	<p class="sansserif">Would you like to enable CipherDocs for this document to encrypt its contents?</p>

	<form action = "" method="post">
		<input type="button" value="Yes" onClick="setTrue();">
		<input type="button" value="No" onClick="setFalse();">
	</form>
	
</body>
</html>
