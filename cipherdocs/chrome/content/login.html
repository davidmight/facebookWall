<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>CipherDocs : Login</title>
	<script language="javascript" type="text/javascript">
		function setTrue() {
			setParentValue(document.getElementById('password').value);
			window.close();
		}
		function setFalse() {
			setParentValue("");
			window.close();
		}
		
		function loginFailed() {
			if ((!window.opener.closed) && 
						(window.opener.modalSharedStruct)) {
				return window.opener.modalSharedStruct.loginFailed;
			}
			return false;
		}

		function setParentValue(val){
			if (window.dialogArguments != null) {
				window.dialogArguments.retVal = val;
			} else {
				if ((!window.opener.closed) && 
						(window.opener.modalSharedStruct)) {
					window.opener.modalSharedStruct.retVal = val;
				}
			}
		}
	</script>
	
	<style type="text/css">
		imagestyle
		{
			position:absolute;
			left:0px;
			top:0px;
		}
		p.sansserif{font-family:Arial,Helvetica,sans-serif;}
		body {
			width: 325px;
			word-wrap: break-word;
			background-color: #ffffff;
		}
	</style>
</head>
<body onload="document.loginForm.passField.focus()">
	<img class="imagestyle" src="images/cipherdocs_logo.jpg"/>
	
	<p class="sansserif">Please enter your CipherDocs password to login and open your secure key storage.</p>

	<script type="text/javascript">
		if(loginFailed()){
			document.write("<p class=\"sansserif\" style=\"color:red;\"> Login failed, please try again.</p>");
		}
	</script>
		
	<form name="loginForm" action = "javascript:setTrue();" method="post">
		<table width="100%" align="center">
			<tr>
				<td align="left">Password:&nbsp;</td>
				<td align="left"><input name="passField" id="password" type="password" /></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" style="visibility: hidden;" />
					<input type="button" value="Login" onclick="javascript:setTrue();"/>
					<input type="button" value="Cancel" onclick="javascript:setFalse();"/>
				</td>
       		</tr>
		</table>
	</form>
	
</body>
</html>
