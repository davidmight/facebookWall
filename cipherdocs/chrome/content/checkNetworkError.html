<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>CipherDocs : Network error.</title>
	
	<style type="text/css">
		imagestyle
		{
			position:left;
			left:0px;
			top:0px;
		}
		p.sansserif{font-family:Arial,Helvetica,sans-serif;}
		body {
			width: 325px;
			word-wrap: break-word;
			background-color: #ffffff;
		}
	</style>
</head>
<body onload="document.form1.OKBtn.focus()">
	<img class="imagestyle" src="images/cipherdocs_logo.jpg"/>
	<p class="sansserif">CipherDocs has identified a problem with your internet connectivity that may cause problems signing up.</p>
	
	<p class="sansserif">Please remember to enter proxy settings for your network if they are needed.</p>
	
	<form name="form1" action = "" method="get">
		<table name="t1" width="100%" align="center">
			<tr name="r1">
				<td name="elem1" colspan="1" align="right">
					<input name="OKBtn" type="button" value="Ok" onclick="window.close()"/>
				</td>
       		</tr>
		</table>
	</form>
	
</body>
</html>
